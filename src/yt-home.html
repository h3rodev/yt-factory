<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">

<dom-module id="yt-home">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }
      #search {
        background: #FDDD00;
        height: 100vh;
        text-align: center;
        overflow: hidden;
        position: relative;
      }
      #subsection {
        background: #111111;
      }
      .disk {
        position: absolute;
        width: 100%;
        bottom:-70vh;
      }
      .disk > object {
        width: 80%;
      }
      .logo {
        margin: 15px 0 0;
        width: 250px;
      }
      form #searchInput {
        width: 60%;
        height: 45px;
        display: block;
        margin: 0 auto;
        margin-top: 15px;
        padding: 0 15px;
        border-radius: 3em;
      }
      .convert {
        padding: 10px 30px;
        border-radius: 2em;
        border: 2px solid #111111;
        background: #FDDD00;
        text-transform: uppercase;
        font-weight: bold;
        margin-top: 15px;
        display: inline-block;
        text-decoration: none;
        color: #111;
      }
      .convert > span {
        background: #111;
        display: inline-block;
        margin: -10px -30px -10px 15px;
        padding: 10px 55px;
        border-radius: 0 2em 2em 0;
        color: #fddd00;
      }
      h2 {
        margin: 0;
      }
      #subsection h2 {
        color:#FDDD00;
      }
      .container {
        width: 1170px;
        margin:0 15px;
      }
      ul#most-watch {
        padding: 0;
        margin: 0;
      }
      ul#most-watch li {
        clear:both;
      }
      ul#most-watch li a img {
        width: 240px;
        background: gray;
        display: inline-block;
        height: 160px;
        float: left;
        margin-right: 15px;
        margin-bottom: 15px;
      }
      .needle-holder {
        z-index: 1;
      }
      #needle-icon {
        width: 25%;
        position: absolute;
        right: -13%;
        transform: rotate3d(0, 0, 1, 65deg);
        transform-origin: top calc(right );
        transition: 1s
      }
      #needle-icon.active {
        transform: rotate3d(0, 0, 1, 45deg);
      }
    </style>


    <section id="search">
      <div class="logo-holder">
        <a href="/"><img src="./images/yt-factory-logo.svg" class="logo"></a>
      </div>
      <div class="search">
        <form>
          <input id="searchInput" type="text" name="s" placeholder="Paste the URL here" />
          <a href="#" class="convert" on-click="convertMe">Convert To <span>MP3</span></a>
        </form>
      </div>
      <div class="disk">
        <object id="needle-icon" class="" data="./images/needle-icon.svg" type="image/svg+xml">
          <img src="./images/needle-icon.svg" />
        </object>
        <object id="disk" data="./images/disk.svg" type="image/svg+xml">
          <img src="./images/disk.svg" />
        </object>
      </div>
    </section>
  </template>

  <script>
    class YTHome extends Polymer.Element {

      static get is() { return 'yt-home'; }

      convertMe() {
        var needleIcon = this.shadowRoot.querySelector('#needle-icon').classList;
        console.log(needleIcon);

        if (needleIcon.contains("active")) {
          needleIcon.remove("active");
        } else {
          needleIcon.add("active");
        }
      }
    }

    window.customElements.define(YTHome.is, YTHome);
  </script>
</dom-module>
